<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Chat UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-end;
    }
    .chat-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
      position: relative;
      animation: glow 4s infinite alternate;
    }
    .chat-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      outline: none;
    }
    .chat-icons {
      display: flex;
      gap: 10px;
    }
    .icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #222;
      border: 2px solid #ff0055;
      animation: colorGlow 6s infinite linear;
      cursor: pointer;
    }@keyframes colorGlow {
  0% { border-color: #ff0055; box-shadow: 0 0 10px #ff0055; }
  25% { border-color: #00f2ff; box-shadow: 0 0 10px #00f2ff; }
  50% { border-color: #5eff00; box-shadow: 0 0 10px #5eff00; }
  75% { border-color: #ffc400; box-shadow: 0 0 10px #ffc400; }
  100% { border-color: #ff0055; box-shadow: 0 0 10px #ff0055; }
}

.top-bar {
  background: #111;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  border-bottom: 1px solid #333;
  animation: glow 4s infinite alternate;
}

@keyframes glow {
  0% { background-color: #111; }
  50% { background-color: #1a1a1a; }
  100% { background-color: #111; }
}

  </style>
</head>
<body>
  <div class="top-bar">ChatGPT</div>
  <div class="chat-bar">
    <input type="text" placeholder="Message ChatGPT" />

    </div>
  </div>
</body>
</html>
