<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      @keyframes colorCycle {
        0% { color: #00f7ff; }
        25% { color: #ff00ff; }
        50% { color: #00ff88; }
        75% { color: #ffd700; }
        100% { color: #00f7ff; }
      }
      @keyframes glowCycle {
        0% { box-shadow: 0 0 10px #00f7ff; }
        25% { box-shadow: 0 0 10px #ff00ff; }
        50% { box-shadow: 0 0 10px #00ff88; }
        75% { box-shadow: 0 0 10px #ffd700; }
        100% { box-shadow: 0 0 10px #00f7ff; }
      }
      .glow {
        border: 2px solid #00f7ff;
        animation: glowCycle 3s infinite;
        transition: all 0.3s ease-in-out;
      }
      .glow:hover {
        transform: scale(1.05);
      }
      .animated-title {
        font-weight: bold;
        font-size: 1.5rem;
        animation: colorCycle 6s linear infinite;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="p-4 flex justify-between items-center border-b border-gray-700">
      <div class="animated-title">ChatGPT</div>
      <div class="flex gap-3 items-center">
        <button class="glow p-2 rounded-full">üîç</button>
        <button class="glow p-2 rounded-full">üí°</button>
        <button class="glow p-2 rounded-full">üé§</button>
        <button class="glow p-2 rounded-full">üñºÔ∏è</button>
      </div>
    </header><main class="flex-1 p-4 overflow-auto">
  <!-- Content will go here -->
  <div id="chat-container" class="space-y-4"></div>
</main>

<footer class="p-4 border-t border-gray-700 flex items-center gap-3 bg-gray-800">
  <input id="chatInput" type="text" placeholder="Message ChatGPT..." class="flex-1 p-2 rounded glow bg-gray-700 text-white" />
  <button onclick="handleSend()" class="glow px-4 py-2 rounded">‚û§</button>
</footer>

<script>
  function handleSend() {
    const input = document.getElementById("chatInput");
    const container = document.getElementById("chat-container");
    if (input.value.trim()) {
      const bubble = document.createElement("div");
      bubble.className = "p-3 bg-gray-700 rounded glow max-w-lg";
      bubble.innerText = input.value;
      container.appendChild(bubble);
      input.value = "";
    }
  }
</script>

  </body>
</html>
