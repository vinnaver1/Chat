<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-950 text-white font-sans">
    <!-- Top Bar -->
    <header class="flex items-center justify-between px-4 py-3 bg-gray-900 border-b border-gray-700">
      <div class="text-xl font-bold text-white border-2 border-blue-500 px-3 py-1 rounded-full shadow-blue-500/50 shadow-sm transition-all duration-300">
        ChatGPT
      </div>
      <div class="flex items-center gap-4">
        <button title="Upload" class="hover:scale-110 transition"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M4 12l8-8m0 0l8 8m-8-8v12" /></svg></button>
        <button title="More Options" class="hover:scale-110 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 12h.01M12 12h.01M18 12h.01" /></svg></button>
      </div>
    </header><!-- Chat Section -->
<main class="flex flex-col justify-between h-[90vh] p-4">
  <!-- Chat Window (scrollable) -->
  <div id="chat-window" class="flex-1 overflow-y-auto space-y-4">
    <!-- Messages will go here -->
  </div>

  <!-- Input Area -->
  <div class="relative mt-4">
    <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 flex gap-2 items-center">
      <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-full w-10 h-10 flex items-center justify-center animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="white"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11c0 1.31.836 2.417 2 2.83V16h2v-2.17c1.164-.413 2-1.52 2-2.83z" /></svg>
      </div>
    </div>
    <div class="flex items-center bg-gray-800 border border-red-500 rounded-full px-4 py-2 shadow-md shadow-red-500/50">
      <input type="text" placeholder="Message ChatGPT..." class="bg-transparent flex-1 px-2 text-white focus:outline-none" />
      <div class="flex gap-3 items-center">
        <button title="Search" class="hover:scale-110 transition"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></button>
        <button title="Reason" class="hover:scale-110 transition"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg></button>
        <button title="Mic" class="hover:scale-110 transition"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v22m5-5H7" /></svg></button>
        <button title="Send" class="hover:scale-110 transition"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4l16 8-16 8V4z" /></svg></button>
      </div>
    </div>
  </div>
</main>

  </body>
</html>
