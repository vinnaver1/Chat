<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone UI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .glow {
        border: 2px solid #00f7ff;
        box-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff, 0 0 30px #00f7ff;
        transition: all 0.3s ease-in-out;
      }
      .glow:hover {
        box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff, 0 0 35px #ff00ff;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="p-4 flex justify-between items-center border-b border-gray-700">
      <div class="text-2xl font-bold">ChatGPT</div>
      <div class="flex gap-3 items-center">
        <button class="glow p-2 rounded-full">🔍</button>
        <button class="glow p-2 rounded-full">💡</button>
        <button class="glow p-2 rounded-full">🎤</button>
        <button class="glow p-2 rounded-full">🖼️</button>
      </div>
    </header><main class="flex-1 p-4 overflow-auto">
  <!-- Content will go here -->
  <div id="chat-container" class="space-y-4"></div>
</main>

<footer class="p-4 border-t border-gray-700 flex items-center gap-3 bg-gray-800">
  <input id="chatInput" type="text" placeholder="Message ChatGPT..." class="flex-1 p-2 rounded glow bg-gray-700 text-white" />
  <button onclick="handleSend()" class="glow px-4 py-2 rounded">➤</button>
</footer>

<script>
  function handleSend() {
    const input = document.getElementById("chatInput");
    const container = document.getElementById("chat-container");
    if (input.value.trim()) {
      const bubble = document.createElement("div");
      bubble.className = "p-3 bg-gray-700 rounded glow max-w-lg";
      bubble.innerText = input.value;
      container.appendChild(bubble);
      input.value = "";
    }
  }
</script>

  </body>
</html>
