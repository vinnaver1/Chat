<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Glowing UI</title>
  <style>
    :root {
      --glow-colors: linear-gradient(270deg, #00ffff, #ff00ff, #00ff00, #ffff00);
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #222;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  font-size: 1.5rem;
  font-weight: bold;
  padding: 16px;
  text-align: center;
  animation: glowText 5s infinite linear;
}

@keyframes glowText {
  0% {
    color: #00ffff;
  }
  25% {
    color: #ff00ff;
  }
  50% {
    color: #00ff00;
  }
  75% {
    color: #ffff00;
  }
  100% {
    color: #00ffff;
  }
}

.chat-container {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.input-bar {
  display: flex;
  align-items: center;
  padding: 12px;
  background-color: #333;
  border-radius: 20px 20px 0 0;
  border-top: 3px solid transparent;
  animation: borderGlow 3s infinite linear;
}

@keyframes borderGlow {
  0% {
    border-color: #00ffff;
  }
  25% {
    border-color: #ff00ff;
  }
  50% {
    border-color: #00ff00;
  }
  75% {
    border-color: #ffff00;
  }
  100% {
    border-color: #00ffff;
  }
}

.input-bar input {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  background: #222;
  color: white;
}

.buttons {
  display: flex;
  justify-content: space-around;
  padding: 10px;
}

.buttons button {
  border: none;
  background-color: #111;
  color: white;
  padding: 8px 16px;
  margin: 0 4px;
  border-radius: 12px;
  font-size: 0.9rem;
  cursor: pointer;
  position: relative;
  z-index: 1;
  overflow: hidden;
}

.buttons button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: var(--glow-colors);
  background-size: 400% 400%;
  animation: glowAnim 6s linear infinite;
  z-index: -1;
  filter: blur(8px);
}

@keyframes glowAnim {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

  </style>
</head>
<body>
  <header>ChatGPT</header>
  <div class="chat-container">
    <!-- Chat content goes here -->
  </div>
  <div class="buttons">
    <button>Search</button>
    <button>Reason</button>
    <button>Mic</button>
  </div>
  <div class="input-bar">
    <input type="text" placeholder="Message ChatGPT" />
  </div>
</body>
</html>
